<!-- Тег HTML, с него начинается страница --> 
<!DOCTYPE html> 

  <head>  
 	<!-- Тег HEAD, тут пишут кодировку и тег title -->


 	  <meta charset="utf-8">
 

 	  <!-- Тег title, название страницы -->
  	  <title>Заголовок страницы</title>
  

            <!-- Подключаем внешний файл скриптов -->
            <!-- с папки, где лежит файл index.html -->
            <script src="script1.js"></script>

            <!-- с папки js (для всех скриптов)  -->
            <!-- асинхронная загрузка -->
            <script src="js/script2.js" async ></script>

            <!-- независиммая загрузка -->
            <script src="js/script3.js"  defer ></script>

            <!-- Подключаем внутренний файл скриптов -->
            <script> alert( '4-й скрипт - внутренний - работает !' ) </script>


		 <!-- Подключаем CSS --> 
		  <link rel='StyleSheet' type='text/css' href='css/???????????.css' /> 


 	<!-- Тег HEAD, тут пишут кодировку и тег title -->
  </head> 

  <!-- в теге body включаем все,  что видно в браузере -->
 <body> 


    <header>
    	<!--  содержит символику компании (логотип и т.п.) -->
    </header>


        <nav>  
      	<!--  содержит навигационную секцию вебсайта -->
        </nav>


        <!--  автономный контент, может распространятся и использоваться независимо -->
        <!--  Заменил элемент DIV вместе с атрибутами id или class -->
        <article>

            <h1>Какой-то заголовок</h1> 

            <!--  пробелы, если надо -->
            <br><br><br><br><br>


        <!-- логический контейнер страницы или статьи -->
        <section>

          <h1>Заголовок</h1>
          <p>Некоторый контент</p>

        </section>


        <aside>

          <p>Некоторый текст</p>

        </aside>


        </article>


 </body> 


    <footer>    

    </footer>


</html>
